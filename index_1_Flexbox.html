<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Hello, world!</title>
</head>

<body>

    <!-- #region Bootstrap Flexbox -->
    <div>
        <div class="container">

            <div class="row">
                <h1>Bootstrap Flexbox</h1>
            </div>

        </div>
        <div class="container demo">

            <h6>垂直對齊</h6>
            <div class="row align-items-center">
                <div class="col-4 align-self-start">
                    <span>1</span>
                </div>
                <div class="col-4 align-self-center">
                    <span>2</span>
                </div>
                <div class="col-4 align-self-end">
                    <span>3</span>
                </div>
            </div>

            <h6>水平對齊</h6>
            <div class="row justify-content-center">
                <div class="col-4">
                    <span>1</span>
                </div>
                <div class="col-4">
                    <span>2</span>
                </div>
            </div>

            <h6>排序</h6>
            <div class="row">
                <div class="col order-3">
                    <span>1</span>
                </div>
                <div class="col order-2">
                    <span>2</span>
                </div>
                <div class="col order-1">
                    <span>3</span>
                </div>
            </div>

        </div>
        <div class="container demo">

            <h6>偏移</h6>
            <div class="row">
                <div class="col offset-2">
                    <span>1</span>
                </div>
                <div class="col offset-1">
                    <span>2</span>
                </div>
            </div>

            <h6>RWD Layout</h6>
            <div class="row">
                <div class="col-sm-6 col-lg-3">
                    <span>1</span>
                </div>
                <div class="col-sm-6 col-lg-3">
                    <span>2</span>
                </div>
                <div class="col-sm-6 col-lg-3">
                    <span>3</span>
                </div>
                <div class="col-sm-6 col-lg-3">
                    <span>4</span>
                </div>
            </div>

        </div>
    </div>
    <!-- #endregion Bootstrap Flexbox -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="./scripts/script.js" charset="utf-8"></script>
</body>

</html>
