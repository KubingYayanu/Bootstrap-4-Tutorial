<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Hello, world!</title>
</head>

<body>

  <!-- #region Bootstrap Components -->
  <div>
    <div class="container">

      <div class="row">
        <h1>Bootstrap Components - Alert</h1>
      </div>

    </div>
    <div class="component demo">
      <div class="container">

        <div class="alert alert-primary alert-dismissible fade show" role="alert">
          <h4>Alert</h4>
          hello~
          <a href="#" class="alert-link">see more.</a>
          <button class="close" data-dismiss="alert">
            &times;
          </button>
        </div>
        <button class="btn btn-danger close-alert">Close</button>

      </div>
    </div>
  </div>
  <!-- #endregion Bootstrap Components -->

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" charset="utf-8"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" charset="utf-8"></script>
  <script src="./scripts/script.js" charset="utf-8"></script>
</body>

</html>
